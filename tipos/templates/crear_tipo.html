{% extends 'base.html' %}
{% block title %}Crear Tipo{% endblock %}
{% block content %}
<h1>Crear Tipo</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'listar_tipo' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
