{% extends 'base.html' %}
{% block title %}Eliminar Evolución{% endblock %}
{% block content %}
<h1>¿Estás seguro de que deseas eliminar esta Evolución?</h1>
<p><strong>{{ evolucion.pokemon_base.nombre }} → {{ evolucion.pokemon_evolucion.nombre }}</strong></p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'listar_evolucion' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
