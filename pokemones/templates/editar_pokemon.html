{% extends 'base.html' %}
{% block title %}Editar Pokémon{% endblock %}
{% block content %}
<h1>Editar Pokémon</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{% url 'listar_pokemon' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
