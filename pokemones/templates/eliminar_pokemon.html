{% extends 'base.html' %}
{% block title %}Eliminar Pokémon{% endblock %}
{% block content %}
<h1>¿Estás seguro de que deseas eliminar este Pokémon?</h1>
<p><strong>{{ pokemon.nombre }}</strong></p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'listar_pokemon' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
